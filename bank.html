<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Balance Manager</title>
    <link rel="stylesheet" href="bank.css">
</head>
<body>
    <div class="container">
        <h1> User Balance Manager</h1>
        
        <!-- Form -->
        <div class="form-card">
            <h2>Add New User</h2>
            <form id="userForm">
                <div class="form-group">
                    <label for="userName">Name:</label>
                    <input 
                        type="text" 
                        id="userName" 
                        placeholder="Enter user name" 
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="userBalance">Balance:</label>
                    <input 
                        type="number" 
                        id="userBalance" 
                        placeholder="Enter balance" 
                        step="0.01"
                        required
                    >
                </div>
                
                <button type="submit" class="btn btn-primary">
                     Add User
                </button>
            </form>
        </div>

        <!-- Table -->
        <div class="table-card">
            <h2>Users List</h2>
            <div class="table-container">
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Balance</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Data will be inserted here by JavaScript -->
                    </tbody>
                </table>
                <div id="emptyMessage" class="empty-message">
                    ðŸ“‹ No users added yet. Add your first user!
                </div>
            </div>
        </div>
    </div>

    <script src="bank.js"></script>
</body>
</html>
